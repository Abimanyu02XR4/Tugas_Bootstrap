<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assests/js/jquery.min.js"></script>
    <script src="assests/js/popper.min.js"></script>
    <script src="assests/js/bootstrap.js"></script>
    <title>Tugas 3</title>
</head>
<body>
    <div class="container">
        <h5>Button style in bootstrap 4</h5>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>

        <h5>Button style in bootstrap 4</h5>
        <button type="button" class="btn outline-primary">Primary</button>
        <button type="button" class="btn outline-info">Info</button>
        <button type="button" class="btn outline-success">Success</button>
        <button type="button" class="btn outline-warning">Warning</button>
        <button type="button" class="btn outline-danger">Danger</button>
        <button type="button" class="btn outline-secondary">Secondary</button>
        <button type="button" class="btn outline-dark">Dark</button>
        <button type="button" class="btn outline-light text-dark">Light</button>

        <h5>Button style in bootstrap 4</h5>
        <button type="button" class="btn btn-lg btn-success">Large Button</button>
        <button type="button" class="btn btn-warning">Default Button</button>
        <button type="button" class="btn btn-sm btn-danger">Small Button</button>

        <h5>Button style in bootstrap 4</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>

        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>

        <h5>Split button in bootstrap</h5>
        <div class="btn-group"> 
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Option</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Edit</a>
                <a href="#" class="dropdown-item">Hapus</a>
            </div>
        </div>
    </div>
